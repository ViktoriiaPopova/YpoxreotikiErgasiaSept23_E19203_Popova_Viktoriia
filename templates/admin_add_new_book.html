<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Book</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><!--QJuery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <button class="btn btn-dark"><a href="/logout">Log out</a></button><span>|</span>
            <button class="btn btn-dark"><a href="/admin_profile">Back</a></button>
        </nav>
    </header>
    <section>
        <h3>Add New Book In Library <img class="small_icon"
                src="https://cdn1.iconfinder.com/data/icons/ionicons-outline-vol-1/512/library-outline-256.png"
                alt="error">
        </h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flashMessage">
            <h5>{{ message }}</h5>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="authorize" action="/admin_add_new_book" method="POST">
            <div class="form-group">
                <!-- <label for="id_user">User Id:</label> -->
                <input type="text" class="form-control" name="title" placeholder="Title" />
            </div>
            <div class="form-group">
                <!-- <label for="id_user">User Id:</label> -->
                <input type="text" class="form-control" name="author" placeholder="Author" />
            </div>
            <div class="form-group">
                <!-- <label for="id_user">User Id:</label> -->
                <input type="text" class="form-control" name="year" placeholder="Publication year" />
            </div>
            <div class="form-group">
                <!-- <label for="id_user">User Id:</label> -->
                <input type="text" class="form-control" name="page_number" placeholder="Total pages" />
            </div>
            <div class="form-group">
                <!-- <label for="id_user">User Id:</label> -->
                <input type="text" class="form-control" name="description" placeholder="Description" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Yes" name="isAvailable" />
                <label class="form-check-label" for="isAvailable">
                    Book is available.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="No" name="isAvailable" checked />
                <label class="form-check-label" for="isAvailable">
                    Book is not available.
                </label>
            </div>
            <div class="form-group">
                <!-- <label for="id_user">User Id:</label> -->
                <input type="number" step="1" pattern="\d+" class="form-control" name="be_land"
                    placeholder="Days for landing" />
            </div>
            <button type="submit" class="btn btn-success wide_btn">Create</button>
        </form>
    </section>

</body>

</html>
