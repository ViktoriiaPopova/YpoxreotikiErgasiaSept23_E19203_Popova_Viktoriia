<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><!--QJuery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body style="background-color:white;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <button class="btn btn-dark"><a href="/logout">Log out</a></button><span>|</span>
            <button class="btn btn-dark"><a href="{{ url_for('profile') }}">My profile</a></button>
        </nav>
    </header>
    <section style="margin: 50px;">
        <h4>Books Available <img class="small_icon"
                src="https://cdn3.iconfinder.com/data/icons/solid-locations-icon-set/64/LIBRARY_2-256.png" alt="error">
        </h4>
        <table class="table" style="width:90%; border-radius:15px;">
            <thead>
                <tr>
                    <th scope='col'>ISBN</th>
                    <th scope='col'>Title</th>
                    <th scope='col'>Author</th>
                    <th scope='col'>Total pages</th>
                    <th scope='col'>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book._id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.page_number }}</td>
                    <td>
                        <button class="btn btn-dark">
                            <a class="linkInsideBtn"
                                href="{{ url_for('specific_book_information' , id = book._id ) }}">See
                                more</a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>

</html>
